<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Vertical Form</title>
</head>
<body>
    <div class="w-50 m-auto border border-info rounded">
        <div class="bg-info p-2">
            Biểu mẫu đăng nhập
        </div>
        <form action="#">
            <div class="form-group m-2">
                <label for="Email" class="font-weight-bold d-block">Email:</label>
                <input type="email" name="Email" id="Email" class="form-cotrol" placeholder="Nhập vào email">
            </div>
            <div class="form-group m-2">
                <label for="pass" class="font-weight-bold d-block">Mật khẩu:</label>
                <input type="password" name="pass" id="pass" class="form-cotrol mt-2" placeholder="Nhập vào mật khẩu">
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" name="check" id="check">
                Ghi nhớ tôi
            </div>
            <button type="submit" class="btn btn-primary m-2">Đăng nhập</button>
        </form>
    </div>
</body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384- DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
