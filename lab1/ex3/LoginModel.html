<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.min.css">
    <title>LoginModel</title>
  </head>

  <body>
    <div class="container">
        <h2>Mở biểu mẫu đăng nhập</h2>
        <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
            Mở hộp thoại
        </a>
        <div tabindex="-1" id="modal1" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center d-block">
                        <button type="button" data-dismiss="modal" class="close">&times;</button>
                        <h2 class="modal-title"><i class="fas fa-lock"></i>Đăng nhập</h2>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="usernameInput">
                                    <i class="fas fa-user"></i>Người dùng:
                                </label>
                                <input type="text" class="form-control" id="usernameInput" placeholder="Nhập tên người dùng">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">
                                    <i class="fas fa-eye"></i>Mật khẩu:
                                </label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Nhập tên người dùng">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-lable">Ghi nhớ tôi</label>
                            </div>
                            <button class="btn btn-success btn-block"><i class="fas fa-power-off"></i> Đăng nhập</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn btn-danger mr-auto">
                            <i class="fas fa-times"></i>Huỷ bỏ
                        </a>
                        <p>Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></p>
                        <p>Quên <a href="#">Mật khẩu?</a></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384- DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
